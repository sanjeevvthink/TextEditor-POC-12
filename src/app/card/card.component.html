<div class="item" *ngIf="myQueue">
    <ion-content fullscreen>
        <ion-card class="card">
            <div class="container">
                <img src={{courseModel.imageSrc}} class="img">
                <div (click)="expandFunc(courseModel.key)">
                    <ion-button *ngIf="courseModel.linked && courseModel.expand" class="btn">
                        Expand
                    </ion-button>
                </div>

                <ion-button *ngIf="courseModel.collapse" (click)="collapseFunc(courseModel.key)" class="btn">
                    collapse
                </ion-button>
            </div>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-text class="course-name">{{courseModel.title}} </ion-text>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-text class="course-description">{{courseModel.description}}</ion-text>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                        <ion-icon></ion-icon>
                        <ion-text>{{courseModel.time}}</ion-text>
                    </ion-col>
                    <ion-col size="5">
                        <ion-icon></ion-icon>
                        <ion-text>{{courseModel.due}} </ion-text>
                    </ion-col>
                    <ion-col size="1"></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                        <!-- <app-dropdown
                          name="selectLanguage"
                          [data]="selectLanguage"
                          [placeholder]="defaultLanguage"
                          displayBy ="language"
                          value="id"
                          [multiSelectable]="false">
                        </app-dropdown> -->
                    </ion-col>
                    <ion-col size="4">
                        <ion-button class="buttonMain_Comp">AddtoCalender</ion-button>
                    </ion-col>
                    <ion-col size="1"></ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </ion-content>
</div>
