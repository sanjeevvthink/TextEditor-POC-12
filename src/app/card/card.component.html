<div *ngIf="myQueue">
    <ion-content fullscreen class="item">
        <ion-card class="card">
            <div class="container">
                <img src={{courseModel.imageSrc}} class="img">
                <ion-label class="label">{{courseModel.progress}}</ion-label>
                <div (click)="expandFunc(courseModel.key)">
                    <ion-button *ngIf="courseModel.linked && courseModel.expand" class="btn">
                        Expand
                    </ion-button>
                </div>

                <ion-button *ngIf="courseModel.collapse" (click)="collapseFunc(courseModel.key)" class="btn">
                    collapse
                </ion-button>
            </div>
            <ion-grid class="grid-container">
                <ion-row>
                    <ion-col>
                        <ion-text class="course-name">{{courseModel.title}} </ion-text>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-text class="course-description">{{courseModel.description}}</ion-text>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4" class="clock-container">
                        <ion-img [src]="'assets/clock1.svg'"></ion-img>
                        <ion-text>{{courseModel.time}}</ion-text>
                    </ion-col>
                    <ion-col size="8" class="calender-container">
                        <!-- <ion-icon name="ios-clock"></ion-icon> -->
                        <ion-img class="img-block" [src]="'assets/calender.svg'"></ion-img>
                        <ion-text [class]="courseModel.linked ? 'dueText' : 'dueNormalText'">{{courseModel.due}}
                        </ion-text>
                    </ion-col>
                </ion-row>
                <ion-row class="row-button-main">
                    <ion-col size="5">
                        <!-- <app-dropdown
                          name="selectLanguage"
                          [data]="selectLanguage"
                          [placeholder]="defaultLanguage"
                          displayBy ="language"
                          value="id"
                          [multiSelectable]="false">
                        </app-dropdown> -->
                        <!-- <ion-button class="buttonMain_Comp">Language</ion-button> -->
                        <button ion-button icon-only class="buttonMain_Comp">
                            <ion-label class="labelMain">Language</ion-label>
                            <ion-img  [src]="'assets/downarrow.svg'" class="next"></ion-img>
                        </button>
                    </ion-col>
                    <ion-col size="7">
                        <!-- <ion-button class="buttonMain_Comp">AddtoCalender</ion-button> -->
                        <button ion-button icon-only class="buttonMain_Comp1">
                            <ion-img  [src]="'assets/notification.svg'" class="next"></ion-img>
                            <ion-label class="labelMain">Add to calender</ion-label>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </ion-content>
</div>
