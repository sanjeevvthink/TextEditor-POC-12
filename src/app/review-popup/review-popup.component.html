<div main-component-container>
    <div class="main-content-label">
        <ion-label class="label-main">{{title}}</ion-label>
    </div>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="2"></ion-col>
            <ion-col size="2" (click)="onClick('dissatisfied')" class="col-main-img">
                <ion-img [src]="'assets/verydissatisfied.svg'" class="img"></ion-img>
            </ion-col>
            <ion-col size="2" (click)="onClick('okey')" class="col-main-img">
                <ion-img [src]="'assets/dissatisfied.svg'" class="img"></ion-img>
            </ion-col>
            <ion-col size="2" (click)="onClick('satisfied')" class="col-main-img">
                <ion-img [src]="'assets/okey.svg'" class="img"></ion-img>
            </ion-col>
            <ion-col size="2" (click)="onClick('veryhappy')" class="col-main-img">
                <ion-img [src]="'assets/verysatisfied.svg'" class="img"></ion-img>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
    </ion-grid>
    <div class="main-text-area">
        <textarea 
        type="text" 
        [placeholder]="placeHolder"
         class="input-box" 
         [(ngModel)]="inputValue"
         maxlength = "150">
       </textarea>
    </div>
    <ion-grid class="main-button-box">
        <ion-row>
            <ion-col size="6">
                <ion-col size="6" (click)="cancelFunc()">Cancel</ion-col>
            </ion-col>
            <ion-col size="6">
                <button ion-button icon-only >
                    <!-- <ion-img  [src]="'assets/notification.svg'" class="next"></ion-img> -->
                    <ion-col size="6" (click)="saveFunc()">Save</ion-col>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
