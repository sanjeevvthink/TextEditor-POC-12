<div class="popup-main-container">
  <ion-grid style="margin-top: 28px;">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col class="col-main" size="9.5">
        <ion-text class="title-main">{{header}}</ion-text>
      </ion-col>
      <ion-col size="1.5">
        <span class="material-icons-outlined"  (click)="closePopup()">close</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<ng-template #template></ng-template>
