<div class="main-container">
    <ion-grid>
        <ion-row>
            <ion-col size="0.5"></ion-col>
            <ion-col size="11" class="col-label-main">
                <ion-label tabindex="0" alt="text" class="text-field">This is test purpose. Console the data and debug
                    when it requires the main container</ion-label>
            </ion-col>
            <ion-col size="0.5"></ion-col>
        </ion-row>
        <ion-row class="dropdown-main">
            <ion-col size="1"></ion-col>
            <ion-col size="10">
                <app-dropdown [placeholder]="defaultPlaceHolder" [label]="label" displayBy="name" [data]="moduleValue"
                    (ngModelChange)="uiGetFieldValues($event)" name="data" [(ngModel)]="changedData">
                </app-dropdown>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="dropdown-main">
            <ion-col size="1"></ion-col>
            <ion-col size="10">
                <app-dropdown [placeholder]="defaultPlaceHolder" [label]="placeLabel" displayBy="name" [showTick]='true'
                    [data]="courseValue" [(ngModel)]="changedValue" (ngModelChange)="uiGetPlaceValues($event)">
                </app-dropdown>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row class="row-alignment">
            <ion-col size-xs="0" size-sm="0" size-md="0" size-lg="2.2"></ion-col>
            <ion-col  size-xs="3.5" size-sm="3.5" size-md="2.5" size-lg="2.5">
                <button ion-button icon-only class="cancel-button common-btn" tabindex="0" role="button" alt="button">
                    <span class="material-icons-outlined close-icon">close</span>
                    <label  (click)="cancelFunc()">Cancel</label>
                </button>
            </ion-col>
            <ion-col size-xs="3.5" size-sm="3.5" size-md="2.5" size-lg="2.5">
                <button ion-button icon-only class="reset-button common-btn" tabindex="0" role="button" alt="button">
                    <span class="material-icons-outlined reset-icon">replay</span>
                    <label class="reset-text" (click)="resetFunc()">Reset</label>
                </button>
            </ion-col>
            <ion-col size-xs="3.5" size-sm="3.5" size-md="2.5" size-lg="2.5">
                <button ion-button icon-only class="save-button common-btn" tabindex="0" role="button" alt="button">
                    <label class=""  (click)="saveFunc()">Save</label>
                    <span class="material-icons-outlined ">save</span>
                </button>
            </ion-col>
            <ion-col size-xs="0" size-sm="0" size-md="0" size-lg="2.2"></ion-col>
        </ion-row>
    </ion-grid>
</div>
