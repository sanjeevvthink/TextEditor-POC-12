<!-- Manual-Write-Up -->
<div class="Manual-Write-Up-container"  id="toolbar-container">
  <quill-editor>
    <div quill-editor-toolbar>
      <span class="ql-formats">
        <button class="ql-bold" [title]="'Bold'"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
      </span>
      <span class="ql-formats">
        <select class="ql-align" [title]="'Aligment'">
          <option selected></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
      </span>
      <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <button class="ql-indent" value="-1"></button>
        <button class="ql-indent" value="+1"></button>
      </span>
      <span class="ql-formats">
        <!-- <select class="ql-font">
          <option selected>Sans Serif</option>
          <option value="inconsolata">Inconsolata</option>
          <option value="roboto">Roboto</option>
          <option value="mirza">Mirza</option>
          <option value="arial">Arial</option>
        </select> -->
        <select class="ql-font">
          <option value="impact" selected>Impact</option>
          <option value="courier">Courier</option>
          <option value="comic">Comic Sans MS</option>
        </select>
      </span>
      <span class="ql-format-group">
        <select title="Size" class="ql-size">
          <option value="10px">10px</option>
          <option value="13px">13px</option>
          <option  value="18px">18px</option>
          <option  selected value="32px">32px</option>
        </select>
      </span>

    </div>
  </quill-editor>

</div>




<ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
  Edit
</ion-button>
<ion-button (click)="onClickPopup()" expand="block" fill="clear" shape="round">
  Edit1212121
</ion-button>
<ion-label class="labelText">{{HeaderTitle}}</ion-label>


<!-- // pop-up // -->
<div class="overlay" *ngIf="popup">
  <div class="popup">
    <ion-label class="TitleText">Edit Header Text</ion-label>
    <div  class="quill-container">
      <quill-editor [styles]="editorStyle" 
      [(ngModel)]="editorModel"
       placeholder="Enter Text"
       [modules]="modules" 
       (onEditorChanged)="changedEditor($event)"
       (onBlur)="blur($event)" 
	     (onEditorCreated)="created($event)"
       ></quill-editor>
    </div>
    <a class="close" (click)="popup = false">&times;</a>
   <ion-button class="saveField"  (click)="savedata()">Save</ion-button>
  </div>
</div>
