  </span>
</div>
<div id="quilljs-container"> </div>

<!-- popup2 -->
<div class="overlay" *ngIf="popup1">
  <div class="popup">
    <ion-label class="TitleText">Edit Header1 Text</ion-label>

    <h3>Custom Toolbar (position: bottom) with toolbar title-attributes + Word counter</h3>
    <!-- <quill-editor
  customToolbarPosition="top"
  format="object"
  [modules]="{ counter: { container: '#counter', unit: 'word' } }"> -->
    <div id="toolbar-container">
      <span class="ql-formats">
        <select class="ql-font">
          <option value="aref">Aref Ruqaa</option>
          <option value="mirza">Mirza</option>
          <option selected value="roboto">Roboto</option>
        </select>
        <select class="ql-align" [title]="'Aligment'">
          <option selected></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
        <select class="ql-align" [title]="'Aligment2'">
          <option selected></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
      </span>
      <span class="ql-formats">
        <div id="counter"></div>
      </span>
    </div>
    <div id="quilljs-container"> </div>
    <!-- </quill-editor> -->
    <a class="close" (click)="popup1 = false">&times;</a>
    <ion-button class="saveField" (click)="savedata()">Save</ion-button>
  </div>

</div>
